<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Application Landscape</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <link href="./bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./js/gojs/assets/css/style.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <script src="./js/gojs/release/go.js"></script>
  <script src="./js/gojs/extensions/Figures.js"></script>
  <script src="./js/gojs/extensions/DataInspector.js"></script>
  <script src="./js/init.js"></script>
  <script src="./js/export.js"></script>
  <script src="./js/export2.js"></script>
  <script src="./js/download.js"></script>
  <script src="./js/todayTime.js"></script>
  <script src="./js/uploadAndImportFromExcel.js" defer></script>
  <script src="./js/reuse.js" defer></script>
  <script src="./js/classes/Node.js"></script>
  <script src="./js/classes/Link.js"></script>
  <script src="./js/reuse2.js" defer></script>
  <script src="./js/classes/Preset.js"></script>
</head>

<body class="body">

  <div class="centercontainer">


    <div id="myPaletteDiv" class="palette"></div>
    <div id="myOverviewDiv" class="overview"></div>
    <div id="myDiagramDiv" class="diagram"></div>
    <div id="myInspectorDiv" class="inspector"></div>
    <!-- <div id="Descriptor" class="Descriptor"><textarea id="descripted" class="descripted">test</textarea></div> -->

  </div>
  <div>
    <button id="savedModel" onclick="save()">Export DataObj</button>

    <!--<textarea id="mySavedModel" style="width:100%;height:200px"></textarea>-->
  </div>
  <div>
    <button data-bs-toggle="modal" data-bs-target="#formModal">
      Import Applciations from Excel
    </button>

    <!-- Modal -->
    <div class="modal fade" id="formModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">

        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Import from Excel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="uploadForm">
              <div class="row mb-3">
                <input type="file" class="form-control" id="inpFile" name="inpFile" required=true
                  accept=".xlsx, .xls, .xlsm">
              </div>
              <div class="row mb-3">
                <label for="sheetsName" class="form-label">Nane of Working Sheet</label>
                <input type="text" class="form-control" id="sheetsName" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <label for="appName" class="form-label">Applications Name</label>
                <input type="text" class="form-control" id="appName" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <label for="appId" class="form-label">Applications Id</label>
                <input type="text" class="form-control" id="appId" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <label for="appDescription" class="form-label">Applications Description</label>
                <input type="text" class="form-control" id="appDescription" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <label for="appCOTS" class="form-label">Applications COTS</label>
                <input type="text" class="form-control" id="appCOTS" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <label for="appReleaseDate" class="form-label">Applications Release Date</label>
                <input type="text" class="form-control" id="appReleaseDate" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <label for="appShutdownDate" class="form-label">Applications Shutdown Date</label>
                <input type="text" class="form-control" id="appShutdownDate" required=true placeholder="Column name">
              </div>
              <div class="row mb-3">
                <div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Import now</button>
                </div>
              </div>
              <!-- <button type="submit">import now</button> -->
            </form>
          </div>


        </div>

      </div>
    </div>
  </div>

  <div>
    <button id="savedModel2" onclick="save2()">Export Personal Data Application</button>
    <!--<textarea id="mySavedModel" style="width:100%;height:200px"></textarea>-->
  </div>

  <div>
    <form action="/upload" method="post">
      <input type="hidden" id="uploadData" name="uploadData">
      <input type="hidden" id="uploadLinks" name="uploadLinks">
      <input type="submit" value="Upload to Database" class="button">
    </form>

    <form action="/download" method="get">
      <input type="hidden" id="downloadData" name="downloadData">
      <input type="hidden" id="downloadLinks" name="downloadLinks">
      <input type="submit" value="Load from Database" class="button">
    </form>
  </div>
  <div>
    <button id="x" onclick="reuseDataObj()"> Test </button>
  </div>

  <!-- Jan addet 13.06.21 -->
  <div>
    <button id="resave" onclick="asd(1)"> Save Preset </button>
    <button id="reload" onclick="asdf(1)"> Load Preset </button>
    <button id="reedit" onclick=""> Edit Preset </button>
  </div>
  <div></div>


  <div class="form-popup" id="saveDataObj">
    <form class="form-container" id="asd" action="">
      <h1>Save a Preset</h1>

      <label for="dataObjName" id="dataObjNameLabel"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" id="dataObjName" required>


      <label for="email"><b>Description</b></label>
      <input type="text" placeholder="Enter Description" id="dataObjDes" required>

      <label for="email"><b>Color</b></label>
      <input type="color" id="dataObjColor" value="#000000" required>

      <label for="email"><b>PersonalData</b></label>
      <input type="checkbox" id="dataObjPer">

      <button type="button" class="btn" onclick="resave()">Save Preset</button>
      <button type="button" class="btn cancel" onclick="asd(0)">Close</button>
    </form>
    <form class="form-container" id="asdf" action="">
      <select id="selectNumber">
        <option value="A">Select a preset:</option>
      </select>

      <button type="button" class="btn" onclick="reload()">Load Preset</button>
      <button type="button" class="btn cancel" onclick="asdf(0)">Close</button>
    </form>
  </div>
  <script src="./bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
