<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Application Landscape</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./node_modules/gojs/assets/css/style.css"/>
    <script src="./node_modules/gojs/release/go.js"></script>
    <script src="./node_modules/gojs/extensions/Figures.js"></script>
    <link rel='stylesheet' href='./node_modules/gojs/extensions/DataInspector.css' />
    <script src="./node_modules/gojs/extensions/DataInspector.js"></script>

    <script src="./js/init.js"></script>
</head>

<body style="background: linear-gradient(to left bottom, black, white);display: flex;
align-items: center;
justify-content: center">

    <div style="min-height: 100vh; white-space:nowrap;">
      <span style="display: inline-block; vertical-align: top; padding: 2px; width:140px">
        <div id="myPaletteDiv" style="background: linear-gradient(to right bottom, black, white); border: solid 1px black; height: 400px"></div>
        <div id="myOverviewDiv" style="background: linear-gradient(to right top, black, white);border: solid 1px black; height: 100px"></div>
      </span>
      <span style="display: inline-block; vertical-align: top; padding: 2px; width:500px">
        <div id="myDiagramDiv" style="border: solid 1px black; min-height: 80vh; width: 60%"></div>
      </span>
      <span style="display: inline-block; vertical-align: top; padding: 2px; width:200px">
        <div id="myInspectorDiv" class="inspector"></div>
      </span>
</div>

</body>
</html>
